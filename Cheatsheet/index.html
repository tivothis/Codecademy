<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Writing Colors on CSS Stylesheets</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Writing Colors on CSS Stylesheets</h1>
        <h2>by Tony Vo</h2>
        <p>There are three ways to assign <span class="colors">colors</span> to elements on an HTML document using a CSS Stylesheet.
        </p>
        <table>
            <tr>
                <th>Method</th>
                <th>Example</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>Key Word Colors</td>
                <td>DarkSlateGrey</td>
                <td><div class="DarkSlateGrey-block"></div></td>
            </tr>
            <tr>
                <td>RGB</td>
                <td>rgb(10, 30, 40)</td>
                <td><div class="rgb-color"></div></td>
            </tr>
            <tr>
                <td>Hexidecimal</td>
                <td>#F7A6D3</td>
                <td><div class="hex-color"></div></td>
            </tr>
        </table>
    </body>
</html>
